<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bot</title>
    <style>
        /* Set the page background color and center the content */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Center box containing the input and button */
        .search-container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        /* Styling the search input field */
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            outline: none;
            margin-bottom: 20px;
            background-color: #555;
            color: white;
        }

        /* Styling the search button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #f0f0f0;
        }

        /* Styling the result box */
        .result {
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Styling the link */
        a {
            color: #00f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function searchQuestion() {
            const question = document.getElementById('question').value;
            if (question === "") {
                alert("Please enter a question.");
                return;
            }

            try {
                // Make the API request
                const response = await fetch(`/search?q=${encodeURIComponent(question)}`);
                
                // Check if the request was successful
                if (!response.ok) {
                    throw new Error("Failed to fetch data.");
                }
                
                // Parse the response data
                const data = await response.json();
                
                // Display the result and the link
                document.getElementById('result').innerText = data.answer;
                document.getElementById('link').href = data.link;
                document.getElementById('link').innerText = data.link;
            } catch (error) {
                console.error("Error fetching search results:", error);
                alert("Something went wrong. Please try again later.");
            }
        }
    </script>
</head>
<body>
    <div class="search-container">
        <h1>Search Bot</h1>
        <input type="text" id="question" placeholder="Ask a question...">
        <br>
        <button onclick="searchQuestion()">Search</button>
        <div id="result" class="result"></div>
        <a id="link" href="#" target="_blank"></a>
    </div>
</body>
</html>
